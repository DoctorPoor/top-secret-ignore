<head>
  <title>scheduler</title>
</head>

<body>
  <h1>Trying out table templates</h1>

  <table>
  	<thead>
  	<tr>
  		<td>Employees</td>
  		<td>Monday</td>
  		<td>Tuesday</td>
  		<td>Wednesday</td>
  		<td>Thursday</td>
  		<td>Friday</td>
  		<td>Saturday</td>
  		<td>Sunday</td>
  	</tr>
  	</thead>
  	<tbody>
  		{{#each shifts}}
  	  		{{> shift}}
  	  	{{/each}}
    </tbody>
  </table>

</body>

<template name="shift">
	<tr>
		<td>{{name}}</td>
		{{> hourrow}}
	</tr>
</template>

<template name="hourrow">
	{{#each hours}}
		<td>{{hour}}</td>
	{{/each}}
</template>
